<script>

// length;(returns the length of the string)
let str='Welcome Sreeja';
console.log(str.length);   //this returns 14 (space included)


// toUpperCase();(converts into uppercase)
console.log(str.toUpperCase());


// toLowerCase();(lowercase)
console.log(str.toLowerCase());


// charAt(); (finds the char at the mentioned index)
console.log(str.charAt(10));


// at() (same as charAt but works for both positive and negative indices)
console.log(str.at(10));
console.log(str.at(-2));

// charCodeAt();(gets the code for the char at the index)
console.log(str.charCodeAt(2)); //(does not work for negative index)


// concat();(concats the string)
console.log(str.concat('reddy'));

// indexOf();(returns the index of the char)
console.log(str.indexOf('S')); 
console.log(str.indexOf('s'));   


// lastIndexOf();(gives the index of last occurence of the char)
console.log(str.lastIndexOf('s'));
console.log(str.lastIndexOf('e'));


// includes(); (true if incluse false if not)
console.log(str.includes('Sreeja')); // true
console.log(str.includes('Hoya'));//false

let res1= str1.match(/sree/);
console.log(res1)

let res2= str1.match(/sree/g);//(matches all)(returns no of times matched)
console.log(res2)

let res3= str1.match(/sree/gi);//(ignores case)
console.log(res3)


// matchAll()   // returns iterator
let res4= str1.matchAll(/sree/g);
console.log(res4)


// replace();
