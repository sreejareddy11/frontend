<!-- 1. WAP to reverse a string
	input:- 'sachin'
	output:- 'nihcas' -->

<script>
  let str = "sachin";
  reverse = "";
  for (let i = str.length - 1; i >= 0; i--) {
    reverse += str.charAt(i); // reverse=reverse+str.charAt(i)
  }
  console.log(reverse);
</script>

<!-- 2. WAP to reverse words
	input:- 'This is javascript class'
	output:- 'class javascript is this' -->
<script>
  let str2 = "This is javascript class";
  let reverse = str2.split(" ");
  let str3 = "";
  for (let i = reverse.length - 1; i >= 0; i--) {
    str3 += reverse[i] + " ";
  }
  console.log(str3.trim());
</script>
