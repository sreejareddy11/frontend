<!-- 3. Swap The case for Each Character in a string 
   input: 'Hello World'
   output: 'hELLO wORLD' -->

<script> 
let str1 = 'Hello World';
let res = '';
for (let i = 0; i < str1.length; i++) {

  if (str1[i] === str1[i].toLowerCase()) {
    res += str1[i].toUpperCase();
  } 
  else {
    res += str1[i].toLowerCase();
  }
}
console.log(res); 
</script>

<!-- 5. Shift the characters by the next character
   input:  'abcxyz'
   output: 'bcdyza' -->
<script>
   let str5 = "abcxyz";
let result = "";

for (let i = 0; i < str5.length; i++) {
  if (str5[i] === 'z') {
    result += 'a';  
  } else {
    result += String.fromCharCode(str5[i].charCodeAt(0) + 1);
  }
}
console.log(result); 

</script>
